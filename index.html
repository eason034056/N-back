<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="d-flex justify-content-center align-items-center" id="timeElapsed">Time Elapsed: 0 seconds</div>
            <div class="d-flex justify-content-center align-items-center" id="accuracyDisplay"></div>
            <div class="d-flex justify-content-center align-items-center" id="numberDisplay"></div>
            <button type="button" class="button" id="startButton">Start</button>
            <button type="button" class="button p-3" id="correctButton">Correct</button>
            <button type="button" class="button" id="endButton">End</button>

        </div>
        

        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
